<body>
   <div class="payment  pt-5 pb-5 text-center">
     <div class="container">
         <form class="form-group">
             <input type="text" placeholder="Account Number..." class="acountNumber form-control mb-2" required>
             <input type="text" placeholder="IBAN..." class="Iban form-control mb-2" required>
             <input type="text" placeholder="SWIFT code..." class="SwiftCode form-control mb-2" required>
             <input type="text"  placeholder="bank name..." class="bankName form-control mb-2" required>
             <input type="text" placeholder="name of acount holder..." class="acountHolder form-control mb-2" required>

     </form>

   <div class="problem text-center pb-5 pt-5">
    <div class="container">
         <h5 class="text-success">
            if you get in trouble,you can write to us
         </h5>
    <div class="complaints text-center mt-3">
        <form action="example.php" method="post" class="form-group">
            <div class="password">
                 <input type="password" placeholder="enter your password..." name="password" class="mb-3 psw" required>
                  <span class="showHide" onclick="showHisePsw()"><i class="fa-regular fa-eye-slash"></i></span>
            </div>
            <input type="email" placeholder="enter your email.. " name="email" class="form-control mb-3" required>
            <textarea name="complaint" placeholder="enter your complaint" class="form-control mb-3" required></textarea>
            <button type="submit" class="btn btn-outline-success text-light bg-danger complaintBtn">submit</button>
        </form>  
    </div>
    </div>
   </div>

<script>

// let acountType=document.querySelector(".acountType");
let psw=document.querySelector(".psw");
let showHide=document.querySelector(".showHide");
    //  js code for showing and hiding the password
   let mood="show";
   function showHisePsw()
   {
    console.log("psw");
    if(mood==="show" && psw.value!='')
   {
    mood="hide";
    psw.type="text";
    showHide.innerHTML=`<i class="fa-solid fa-eye"></i>`;
   }
   else{
    mood="show";
    psw.type="password";
    showHide.innerHTML=`<i class="fa-regular fa-eye-slash"></i>`;
   }
   }
</script>
